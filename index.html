<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-app-layout {
      max-width: 660px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 900px) {
      .main-app-layout {
        max-width: 99vw;
      }
    }
    .main-controls-card {
      background: #f3f4f6;
      border-radius: 0.85rem;
      padding: 1.4rem 1.3rem 1.2rem 1.3rem;
      margin-bottom: 2.2rem;
      box-shadow: 0 2px 12px 0 rgba(50,60,70,0.04);
    }
    .dark .main-controls-card {
      background: #1e2538;
    }
    @media (max-width: 700px) {
      .main-controls-card {
        padding: 1rem 0.5rem 1.1rem 0.5rem;
      }
    }
    .controls-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.1rem;
      flex-wrap: wrap;
    }
    @media (max-width: 900px) {
      .controls-row {
        flex-direction: column;
        gap: 0.7rem;
        margin-bottom: 1.1rem;
      }
    }
    .controls-row > * {
      min-width: 0;
    }
    .add-task-row {
      border-top: 1px solid #e5e7eb;
      margin-top: 0.8rem;
      padding-top: 1.2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    @media (max-width: 900px) {
      .add-task-row {
        flex-direction: column;
        gap: 0.7rem;
        padding-top: 0.8rem;
      }
    }
    .dark select, .dark input[type="date"], .dark input[type="text"] {
      background: #222b38 !important;
      color: #e9e9ff !important;
      border-color: #334155 !important;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }
    #right-sidebar {
      margin: 0 auto;
      width: 100%;
      max-width: 500px;
      min-width: unset;
      border-radius: 18px;
      position: static;
      top: unset; right: unset;
      box-shadow: 0 6px 32px 0 rgba(60,72,85,.08), 0 1.5px 6px 0 rgba(60,72,85,.04);
      border: 1.5px solid #e0e5ee;
      z-index: 10;
      padding: 28px 18px 26px 26px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
      background: #f8f9fa;
    }
    .dark #right-sidebar {
      background: #181f2a;
      color: #fff;
      border: 1.5px solid #222b38;
      box-shadow: 0 6px 32px 0 rgba(23,25,35,.11), 0 1.5px 6px 0 rgba(60,72,85,.07);
    }
    @media (max-width: 1100px) {
      #right-sidebar {
        display: none !important;
        position: static;
        width: 100%;
        height: auto;
        min-height: unset;
        max-height: none;
        box-shadow: none;
        border-radius: 16px;
        margin: 0 auto 24px auto;
        right: 0;
        top: 0;
      }
    }
    .sidebar-alarm-list::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar-alarm-list::-webkit-scrollbar-thumb {
      background: #dee2e6;
      border-radius: 3px;
    }
    @media (min-width: 1100px) {
      .main-app-layout {
        max-width: 700px;
        margin-right: 400px !important;
      }
      #right-sidebar {
        position: fixed;
        right: 32px;
        top: 48px;
        width: 340px;
        max-width: 340px;
        min-height: 500px;
        max-height: 86vh;
        border-radius: 22px;
      }
    }
    @media (max-width: 500px) {
      .main-app-layout,
      #right-sidebar {
        padding: 0.5rem 0.25rem;
        border-radius: 0.75rem;
        box-shadow: none;
      }
      .main-app-layout {
        margin: 0 0 16px 0 !important;
      }
      #right-sidebar {
        margin-bottom: 24px;
      }
    }
    /* tasks, modals etc*/
    .task-item {
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      transition: opacity 0.4s, transform 0.4s, background 0.4s, border 0.3s;
    }
    .task-item.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .task-item.removing {
      opacity: 0;
      transform: translateX(-60px) scale(0.96);
      transition: opacity 0.35s, transform 0.35s, background 0.3s;
    }
    .task-item.edit-highlight {
      background: #c7d2fe !important;
      transition: background 0.7s;
    }
    .dark .task-item.edit-highlight {
      background: #3730a3 !important;
    }
    .overdue-icon {
      color: #ef4444;
      font-size: 1.2em;
      margin-right: 0.45em;
      vertical-align: middle;
      display: inline-block;
    }
    .dark .overdue-icon {
      color: #f87171;
    }
    .task-overdue {
      border: 2px solid #ef4444 !important;
    }
    .task-desc {
      font-size: 0.97em;
      color: #3855d4;
      margin-top: 0.35em;
      margin-bottom: 0.15em;
      white-space: pre-line;
      word-break: break-word;
      cursor: pointer;
      opacity: 0.88;
      transition: color 0.2s, opacity 0.2s;
    }
    .task-desc-empty {
      color: #cbd5e1;
      font-style: italic;
      opacity: 0.7;
      cursor: pointer;
      user-select: none;
    }
    .dark .task-desc-empty {
      color: #344669;
    }
    .dark .task-desc {
      color: #b3bed7;
    }
    .dark .task-completed-teal {
    background-color: #02344a !important;
    }
    .subtasks-list {
      margin-top: 0.2em;
      margin-bottom: 0.25em;
      padding-left: 1.4em;
      list-style: none;
    }
    .subtasks-list li {
      display: flex;
      align-items: center;
      gap: 0.6em;
      font-size: 0.98em;
      margin-bottom: 0.15em;
      word-break: break-word;
    }
    .subtask-completed {
      text-decoration: line-through;
      opacity: 0.5;
    }
    .add-subtask-btn {
      color: #2563eb;
      background: none;
      border: none;
      padding: 0 0.4em;
      font-size: 0.96em;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.14s;
      margin-left: 1.1em;
      margin-bottom: 0.2em;
    }
    .add-subtask-btn:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }
    .subtask-delete-btn {
      color: #e11d48;
      background: none;
      border: none;
      font-size: 1em;
      padding: 0 0.2em;
      cursor: pointer;
      opacity: 0.7;
      margin-left: 0.2em;
    }
    .subtask-delete-btn:hover {
      color: #be123c;
      opacity: 1;
    }
    .dark .add-subtask-btn {
      color: #60a5fa;
    }
    .dark .add-subtask-btn:hover {
      color: #3b82f6;
    }
    .dark .subtask-delete-btn {
      color: #f472b6;
    }
    .dark .subtask-delete-btn:hover {
      color: #db2777;
    }
    .modal-bg {
      position: fixed;
      z-index: 1000;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(16,18,28,0.47);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-card {
      background: #fff;
      color: #1e293b;
      border-radius: 1rem;
      padding: 2rem 1.4rem 1.4rem 1.4rem;
      max-width: 95vw;
      width: 360px;
      box-shadow: 0 8px 36px 0 rgba(0,0,0,0.19);
      font-family: inherit;
    }
    .dark .modal-card {
      background: #162032;
      color: #f1f5fa;
    }
    .modal-card label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.3em;
      display: block;
    }
    .modal-card input, .modal-card select, .modal-card textarea {
      width: 100%;
      margin-bottom: 0.8em;
      border-radius: 0.5em;
      border: 1px solid #cbd5e1;
      padding: 0.7em 0.8em;
      font-size: 1rem;
      background: #f8fafc;
      color: #22223b;
    }
    .dark .modal-card input, .dark .modal-card select, .dark .modal-card textarea {
      background: #17243a;
      color: #e9e9ff;
      border: 1px solid #334155;
    }
    .modal-card .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1em;
      margin-top: 1em;
    }
    .modal-card button {
      min-width: 85px;
      min-height: 40px;
      font-size: 1em;
      padding: 0.2em 1.4em;
      border-radius: 0.5em;
      font-weight: 600;
    }
    .modal-card .btn-cancel {
      background: #e5e7eb;
      color: #22223b;
    }
    .dark .modal-card .btn-cancel {
      background: #222b38;
      color: #e9e9ff;
    }
    .modal-card .btn-save {
      background: #2563eb;
      color: #fff;
    }
    .modal-card .btn-save:hover {
      background: #1d4ed8;
    }
  </style>
</head>

  <script>
    // Alarm dropdowns
    function populateDropdown(id, from, to, pad=false) {
      const sel = document.getElementById(id);
      sel.innerHTML = '';
      for(let i=from; i<=to; ++i){
        const val = pad ? String(i).padStart(2, '0') : String(i);
        sel.innerHTML += `<option value="${val}">${val}</option>`;
      }
    }
    populateDropdown('alarm-hour', 1, 12);
    populateDropdown('alarm-minute', 0, 59, true);

    // to do & controls
    const taskList = document.getElementById('task-list');
    const emptyState = document.getElementById('empty-state');
    const titleInput = document.getElementById('task-title');
    const dateInput = document.getElementById('task-date');
    const priorityInput = document.getElementById('task-priority');
    const recurringInput = document.getElementById('task-recurring');
    const addBtn = document.getElementById('add-task');
    const alarmSound = document.getElementById('alarm-sound');
    alarmSound.volume = 1.0;
    const filterPriority = document.getElementById('filter-priority');
    const filterDate = document.getElementById('filter-date');
    const darkToggle = document.getElementById('dark-toggle');
    const searchInput = document.getElementById('task-search');
    const sortSelect = document.getElementById('sort-tasks');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const slideMenu = document.getElementById('slide-menu');
    const mobileSidebar = document.getElementById('mobile-alarm-sidebar');

    let menuOpen = false;

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const notifiedTasks = new Set();
    let searchValue = "";
    let sortValue = "added-desc";

    function renderMobileAlarms() {
      const mobileAlarmListElem = document.getElementById('mobile-alarm-list');
      if (!mobileAlarmListElem) return;
      mobileAlarmListElem.innerHTML = '';
      if (!alarms || alarms.length === 0) {
        mobileAlarmListElem.innerHTML = '<li class="text-gray-500 text-sm text-center">No alarms set.</li>';
        return;
      }
      alarms.forEach((alarm, idx) => {
        const dtStr = formatDateTimeLocal(alarm.datetime);
        const li = document.createElement('li');
        li.className = 'flex flex-col gap-1 p-2 rounded-lg bg-white dark:bg-gray-800 shadow border mb-2';
        li.innerHTML = `
          <div>
            <div class="font-semibold">${alarm.label ? alarm.label : 'Alarm'}</div>
            <div class="text-xs text-gray-500">${dtStr}</div>
          </div>
        `;
        mobileAlarmListElem.appendChild(li);
      });
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function getPriorityColor(priority) {
      return {
        low: 'bg-green-100 text-green-700',
        medium: 'bg-yellow-100 text-yellow-700',
        high: 'bg-red-100 text-red-700'
      }[priority] || '';
    }

    function makeSubtask(id, text, completed) {
      return { id, text, completed: !!completed };
    }
    function addSubtaskToTask(task, text) {
      if (!task.subtasks) task.subtasks = [];
      task.subtasks.push(makeSubtask(crypto.randomUUID(), text, false));
      saveTasks();
    }
    function updateSubtask(task, subtaskId, props) {
      if (!task.subtasks) return;
      const idx = task.subtasks.findIndex(st => st.id === subtaskId);
      if (idx !== -1) {
        Object.assign(task.subtasks[idx], props);
        saveTasks();
      }
    }
    function deleteSubtask(task, subtaskId) {
      if (!task.subtasks) return;
      task.subtasks = task.subtasks.filter(st => st.id !== subtaskId);
      saveTasks();
    }

    function animateAddTask(li) {
      requestAnimationFrame(() => li.classList.add('show'));
    }
    function animateRemoveTask(li, cb) {
      li.classList.remove('show');
      li.classList.add('removing');
      setTimeout(() => { cb(); }, 350);
    }
    function animateEditTask(li) {
      li.classList.add('edit-highlight');
      setTimeout(() => li.classList.remove('edit-highlight'), 700);
    }

    function scrollToAlarms() {
      document.getElementById('right-sidebar').scrollIntoView({ behavior: 'smooth' });
      slideMenu.style.transform = 'translateX(-100%)';
      menuOpen = false;
    }

    function openMobileSidebar() {
      mobileSidebar.style.transform = 'translateX(0)';
      slideMenu.style.transform = 'translateX(-100%)';
      menuOpen = false;
    }

    function closeMobileSidebar() {
      mobileSidebar.style.transform = 'translateX(-100%)';
    }

    function populateDropdown(id, from, to, pad = false) {
      const sel = document.getElementById(id);
      sel.innerHTML = '';
      for (let i = from; i <= to; ++i) {
        const val = pad ? String(i).padStart(2, '0') : String(i);
        sel.innerHTML += `<option value="${val}">${val}</option>`;
      }
    }

    populateDropdown('mobile-alarm-hour', 1, 12);
    populateDropdown('mobile-alarm-minute', 0, 59, true);

    hamburgerBtn.onclick = () => {
      menuOpen = !menuOpen;
      slideMenu.style.transform = menuOpen ? 'translateX(0)' : 'translateX(-100%)';
    };

    // Modal helpers
    function showEditModal(task, cb, focusDesc) {
      const modalBg = document.createElement('div');
      modalBg.className = 'modal-bg' + (document.documentElement.classList.contains('dark') ? ' dark' : '');
      modalBg.tabIndex = -1;
      modalBg.onclick = e => { if (e.target === modalBg) modalBg.remove(); };

      const modalCard = document.createElement('div');
      modalCard.className = 'modal-card' + (document.documentElement.classList.contains('dark') ? ' dark' : '');
      modalCard.innerHTML = `
        <div class="text-xl font-bold mb-2" style="font-family:Montserrat,sans-serif;">Edit Task</div>
        <form>
          <label>Title</label>
          <input type="text" id="modal-title" value="${task.title.replace(/"/g, '&quot;')}" required>
          <label>Due Date</label>
          <input type="date" id="modal-date" value="${task.dueDate}">
          <label>Priority</label>
          <select id="modal-priority">
            <option value="low"${task.priority==='low'?' selected':''}>Low</option>
            <option value="medium"${task.priority==='medium'?' selected':''}>Medium</option>
            <option value="high"${task.priority==='high'?' selected':''}>High</option>
          </select>
          <label>Recurring</label>
          <select id="modal-recurring">
            <option value="none"${task.recurring==='none'?' selected':''}>Once</option>
            <option value="daily"${task.recurring==='daily'?' selected':''}>Daily</option>
            <option value="weekly"${task.recurring==='weekly'?' selected':''}>Weekly</option>
          </select>
          <label>Description/Notes</label>
          <textarea id="modal-desc" rows="3" style="resize:vertical;">${task.desc ? task.desc.replace(/</g, "&lt;") : ''}</textarea>
          <label>Subtasks</label>
          <div id="modal-subtasks-list" style="margin-bottom:0.7em;"></div>
          <input id="modal-add-subtask-input" type="text" placeholder="Add subtask and press Enter">
          <div class="modal-actions">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-save">Save</button>
          </div>
        </form>
      `;
      const subtasks = (task.subtasks || []).map(st => ({...st}));
      function renderModalSubtasks() {
        const ul = document.createElement('ul');
        ul.className = 'subtasks-list';
        subtasks.forEach((st, i) => {
          const li = document.createElement('li');
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.checked = st.completed;
          cb.onchange = () => { st.completed = cb.checked; };
          const txt = document.createElement('span');
          txt.textContent = st.text;
          txt.className = st.completed ? 'subtask-completed' : '';
          const del = document.createElement('button');
          del.type = 'button';
          del.innerHTML = '‚úï';
          del.className = 'subtask-delete-btn';
          del.onclick = () => { subtasks.splice(i, 1); renderModalSubtasks(); };
          li.append(cb, txt, del);
          ul.appendChild(li);
        });
        const cont = modalCard.querySelector('#modal-subtasks-list');
        cont.innerHTML = '';
        cont.appendChild(ul);
      }
      renderModalSubtasks();
      const subtaskInput = modalCard.querySelector('#modal-add-subtask-input');
      subtaskInput.onkeydown = (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const val = subtaskInput.value.trim();
          if (val.length > 0) {
            subtasks.push(makeSubtask(crypto.randomUUID(), val, false));
            subtaskInput.value = '';
            renderModalSubtasks();
          }
        }
      };
      modalCard.querySelector('.btn-cancel').onclick = () => modalBg.remove();
      modalCard.querySelector('form').onsubmit = function(e) {
        e.preventDefault();
        const newTitle = modalCard.querySelector('#modal-title').value.trim();
        const newDate = modalCard.querySelector('#modal-date').value;
        const newPriority = modalCard.querySelector('#modal-priority').value;
        const newRecurring = modalCard.querySelector('#modal-recurring').value;
        const newDesc = modalCard.querySelector('#modal-desc').value.trim();
        if (!newTitle || !newDate || !newPriority) return;
        cb({
          ...task,
          title: newTitle,
          dueDate: newDate,
          priority: newPriority,
          recurring: newRecurring,
          desc: newDesc,
          subtasks: subtasks
        });
        modalBg.remove();
      };
      modalBg.appendChild(modalCard);
      document.body.appendChild(modalBg);
      if (focusDesc) {
        modalCard.querySelector('#modal-desc').focus();
      } else {
        modalCard.querySelector('#modal-title').focus();
      }
    }

    function showDescOnlyModal(task, cb) {
      const modalBg = document.createElement('div');
      modalBg.className = 'modal-bg' + (document.documentElement.classList.contains('dark') ? ' dark' : '');
      modalBg.tabIndex = -1;
      modalBg.onclick = e => { if (e.target === modalBg) modalBg.remove(); };
      const modalCard = document.createElement('div');
      modalCard.className = 'modal-card' + (document.documentElement.classList.contains('dark') ? ' dark' : '');
      modalCard.innerHTML = `
        <div class="text-xl font-bold mb-2" style="font-family:Montserrat,sans-serif;">Edit Description</div>
        <form>
          <label>Description/Notes</label>
          <textarea id="modal-desc" rows="4" style="resize:vertical;" placeholder="Write something...">${task.desc ? task.desc.replace(/</g, "&lt;") : ''}</textarea>
          <div class="modal-actions">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-save">Save</button>
          </div>
        </form>
      `;
      modalCard.querySelector('.btn-cancel').onclick = () => modalBg.remove();
      modalCard.querySelector('form').onsubmit = function(e) {
        e.preventDefault();
        const newDesc = modalCard.querySelector('#modal-desc').value.trim();
        cb({ ...task, desc: newDesc });
        modalBg.remove();
      };
      modalBg.appendChild(modalCard);
      document.body.appendChild(modalBg);
      modalCard.querySelector('#modal-desc').focus();
    }

    function sortTasksFn(a, b) {
      switch (sortValue) {
        case "due-asc":
          return (a.dueDate || "") > (b.dueDate || "") ? 1 : (a.dueDate || "") < (b.dueDate || "") ? -1 : 0;
        case "due-desc":
          return (a.dueDate || "") < (b.dueDate || "") ? 1 : (a.dueDate || "") > (b.dueDate || "") ? -1 : 0;
        case "priority-desc":
          return priorityOrder(b.priority) - priorityOrder(a.priority);
        case "priority-asc":
          return priorityOrder(a.priority) - priorityOrder(b.priority);
        case "incomplete-first":
          return (a.completed === b.completed) ? 0 : a.completed ? 1 : -1;
        case "complete-first":
          return (a.completed === b.completed) ? 0 : a.completed ? -1 : 1;
        case "added-desc":
        default:
          return 0;
      }
    }
    function priorityOrder(p) {
      if (p === "high") return 2;
      if (p === "medium") return 1;
      return 0;
    }

    function renderTasks(cb) {
      taskList.innerHTML = '';
      const filterP = filterPriority.value;
      const filterD = filterDate.value;
      const now = dayjs().startOf('day');
      const search = searchValue.trim().toLowerCase();

      let filteredTasks = tasks.filter(task =>
        (filterP === 'all' || task.priority === filterP) &&
        (!filterD || task.dueDate === filterD) &&
        (
          !search ||
          task.title.toLowerCase().includes(search) ||
          (task.desc && task.desc.toLowerCase().includes(search)) ||
          (Array.isArray(task.subtasks) && task.subtasks.some(st => st.text.toLowerCase().includes(search)))
        )
      );

      filteredTasks = filteredTasks.slice().sort(sortTasksFn);

      if (filteredTasks.length === 0) {
        emptyState.classList.remove('hidden');
      } else {
        emptyState.classList.add('hidden');
      }

      filteredTasks.forEach(task => {
        const li = document.createElement('li');
        let isDark = document.documentElement.classList.contains('dark');
        li.className = 'task-item flex justify-between items-start p-3 border rounded-xl shadow-sm transition-all';

        let isOverdue = false;
        if (!task.completed && task.dueDate && dayjs(task.dueDate).isBefore(now, 'day')) {
          isOverdue = true;
          li.classList.add('task-overdue');
        }
        if (task.completed && isDark) {
          li.classList.add('task-completed-teal');
        } else if (task.completed) {
          li.classList.add('bg-green-100', 'task-completed-deepblue');
        } else {
          li.classList.add('bg-gray-50', 'dark:bg-gray-700');
        }

        const left = document.createElement('div');
        left.className = 'flex flex-col gap-1 flex-1 min-w-0';

        const topRow = document.createElement('div');
        topRow.className = 'flex items-center gap-3 flex-wrap min-w-0';

        if (isOverdue) {
          const icon = document.createElement('span');
          icon.className = 'overdue-icon';
          icon.title = 'Overdue';
          icon.innerHTML = '‚ö†Ô∏è';
          topRow.appendChild(icon);
        }

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.className = 'form-checkbox h-5 w-5 text-blue-600';
        checkbox.onchange = () => {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        };

        const span = document.createElement('span');
        if (task.completed) {
          span.className = 'completed-text truncate';
        } else {
          span.className = 'text-gray-800 dark:text-white truncate';
        }
        span.textContent = task.title;

        const dateSpan = document.createElement('span');
        dateSpan.className = 'text-xs text-gray-400';
        dateSpan.textContent = dayjs(task.dueDate).format('MMM D');

        const priorityBadge = document.createElement('span');
        priorityBadge.textContent = task.priority;
        priorityBadge.className = `text-xs px-2 py-1 rounded-full font-semibold ${getPriorityColor(task.priority)}`;

        topRow.append(checkbox, span, dateSpan, priorityBadge);

        const subtasksDiv = document.createElement('div');
        subtasksDiv.className = '';
        if (Array.isArray(task.subtasks) && task.subtasks.length > 0) {
          const ul = document.createElement('ul');
          ul.className = 'subtasks-list';
          task.subtasks.forEach(sub => {
            const stLi = document.createElement('li');
            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.checked = !!sub.completed;
            cb.onchange = () => {
              updateSubtask(task, sub.id, { completed: cb.checked });
              renderTasks();
            };
            const txt = document.createElement('span');
            txt.textContent = sub.text;
            txt.className = sub.completed ? 'subtask-completed' : '';
            const delBtn = document.createElement('button');
            delBtn.type = 'button';
            delBtn.innerHTML = '‚úï';
            delBtn.className = 'subtask-delete-btn';
            delBtn.onclick = (e) => {
              e.stopPropagation();
              deleteSubtask(task, sub.id);
              renderTasks();
            };
            stLi.append(cb, txt, delBtn);
            ul.appendChild(stLi);
          });
          subtasksDiv.appendChild(ul);
        }
        const addSubBtn = document.createElement('button');
        addSubBtn.type = 'button';
        addSubBtn.className = 'add-subtask-btn';
        addSubBtn.textContent = '+ Add subtask';
        addSubBtn.onclick = (e) => {
          e.stopPropagation();
          const txt = prompt("Enter subtask:");
          if (txt && txt.trim().length > 0) {
            addSubtaskToTask(task, txt.trim());
            renderTasks();
          }
        };
        subtasksDiv.appendChild(addSubBtn);

        const descDiv = document.createElement('div');
        if (task.desc && task.desc.trim() !== "") {
          descDiv.className = 'task-desc';
          descDiv.textContent = task.desc;
          descDiv.title = 'Click to edit description';
          descDiv.onclick = (e) => {
            e.stopPropagation();
            showDescOnlyModal(task, function(editedTask) {
              Object.assign(task, editedTask);
              saveTasks();
              renderTasks();
            });
          };
        } else {
          descDiv.className = 'task-desc task-desc-empty hover:opacity-100';
          descDiv.textContent = "too empty? write something!";
          descDiv.title = 'Click to add a description/notes';
          descDiv.onclick = (e) => {
            e.stopPropagation();
            showDescOnlyModal(task, function(editedTask) {
              Object.assign(task, editedTask);
              saveTasks();
              renderTasks();
            });
          };
        }

        left.appendChild(topRow);
        left.appendChild(subtasksDiv);
        left.appendChild(descDiv);

        const buttonGroup = document.createElement('div');
        buttonGroup.className = 'flex flex-col gap-1 mt-2';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.className = 'bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-1 rounded';
        editBtn.onclick = () => {
          showEditModal(task, function(editedTask) {
            Object.assign(task, editedTask);
            saveTasks();
            renderTasks(() => animateEditTask(li));
          });
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'bg-red-600 hover:bg-red-700 text-white text-xs px-3 py-1 rounded';
        delBtn.onclick = () => {
          animateRemoveTask(li, () => {
            tasks = tasks.filter(t => t.id !== task.id);
            saveTasks();
            renderTasks();
          });
        };

        buttonGroup.append(editBtn, delBtn);
        li.append(left, buttonGroup);

        if (!task.desc || task.desc.trim() === "") {
          left.style.cursor = "pointer";
          left.onclick = (e) => {
            if (e.target === descDiv || e.target === topRow || e.target === left) {
              showDescOnlyModal(task, function(editedTask) {
                Object.assign(task, editedTask);
                saveTasks();
                renderTasks();
              });
            }
          };
        }

        taskList.appendChild(li);
        animateAddTask(li);
      });

      if (cb) cb();
    }

    addBtn.onclick = () => {
      const title = titleInput.value.trim();
      const dueDate = dateInput.value;
      const priority = priorityInput.value;
      const recurring = recurringInput.value;
      if (!title || !dueDate || !priority) return;
      const newTask = {
        id: crypto.randomUUID(),
        title,
        dueDate,
        completed: false,
        priority,
        recurring,
        desc: "",
        subtasks: []
      };
      tasks.push(newTask);
      titleInput.value = '';
      dateInput.value = '';
      priorityInput.value = 'low';
      recurringInput.value = 'none';
      saveTasks();
      renderTasks();
    };

    filterPriority.onchange = renderTasks;
    filterDate.onchange = renderTasks;
    searchInput.addEventListener('input', function() {
      searchValue = searchInput.value;
      renderTasks();
    });
    sortSelect.addEventListener('change', function() {
      sortValue = sortSelect.value;
      renderTasks();
    });
    darkToggle.onclick = () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      if (!isDark) {
        setTimeout(() => alert("Light Mode? Touching grass, unc?"), 300);
        document.body.classList.add('invert');
        setTimeout(() => document.body.classList.remove('invert'), 700);
      }
      renderTasks();
    };
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }

    function checkAlarms() {
      const today = dayjs().format('YYYY-MM-DD');
      tasks.forEach(task => {
        if (!task.completed && !notifiedTasks.has(task.id) && task.dueDate === today) {
          alarmSound.play();
          notifiedTasks.add(task.id);
          alert(`Reminder: ${task.title} is due today!`);
          if (task.recurring === 'daily') {
            task.dueDate = dayjs(task.dueDate).add(1, 'day').format('YYYY-MM-DD');
            notifiedTasks.delete(task.id);
          }
          if (task.recurring === 'weekly') {
            task.dueDate = dayjs(task.dueDate).add(7, 'day').format('YYYY-MM-DD');
            notifiedTasks.delete(task.id);
          }
        }
      });
      saveTasks();
      renderTasks();
    }
    setInterval(checkAlarms, 60 * 1000);
    renderTasks();

    // -- Right Sidebar/Alarms logic --
    function pad(num) { return num.toString().padStart(2, '0'); }
    function formatDateTimeLocal(dt) {
      if (!dt) return '';
      const date = new Date(dt);
      return (
        `${pad(date.getDate())}-${pad(date.getMonth() + 1)}-${date.getFullYear()} ` +
        `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`
      );
    }
    const alarmForm = document.getElementById('alarm-form');
    const alarmDateInput = document.getElementById('alarm-date');
    const alarmHourInput = document.getElementById('alarm-hour');
    const alarmMinuteInput = document.getElementById('alarm-minute');
    const alarmAmPmInput = document.getElementById('alarm-ampm');
    const alarmLabelInput = document.getElementById('alarm-label');
    const alarmListElem = document.getElementById('alarm-list');
    const alarmSaveBtn = document.getElementById('alarm-save-btn');
    const alarmCancelBtn = document.getElementById('alarm-cancel-btn');
    const currentTimeElem = document.getElementById('current-time');

    let alarms = JSON.parse(localStorage.getItem('alarms')) || [];
    let editingAlarmIndex = null;

    function updateCurrentTime() {
      const now = new Date();
      currentTimeElem.textContent = formatDateTimeLocal(now);
    }
    setInterval(updateCurrentTime, 1000);
    updateCurrentTime();

    function saveAlarms() {
      localStorage.setItem('alarms', JSON.stringify(alarms));
    }
    function setAlarmEditFields(dt) {
      alarmDateInput.value = dt.toISOString().slice(0, 10);
      let hour = dt.getHours();
      let ampm = 'AM';
      if (hour >= 12) {
        ampm = 'PM';
        if (hour > 12) hour -= 12;
      }
      if (hour === 0) hour = 12;
      alarmHourInput.value = String(hour);
      alarmMinuteInput.value = pad(dt.getMinutes());
      alarmAmPmInput.value = ampm;
    }
    function renderAlarms() {
      alarmListElem.innerHTML = '';
      if (alarms.length === 0) {
        alarmListElem.innerHTML = '<li class="text-gray-500 text-sm text-center">No alarms set.</li>';
        return;
        renderMobileAlarms
      }
      alarms.forEach((alarm, idx) => {
        const dtStr = formatDateTimeLocal(alarm.datetime);
        const li = document.createElement('li');
        li.className = 'flex flex-col sm:flex-row sm:items-center justify-between gap-2 p-2 rounded-lg bg-white dark:bg-gray-800 shadow border';
        li.innerHTML = `
          <div class="flex-1">
            <div class="font-semibold">${alarm.label ? alarm.label : 'Alarm'}</div>
            <div class="text-xs text-gray-500">${dtStr}</div>
          </div>
          <div class="flex gap-1 mt-1 sm:mt-0">
            <button class="bg-blue-500 hover:bg-blue-600 text-white text-xs px-2 py-1 rounded edit-alarm-btn">Edit</button>
            <button class="bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded delete-alarm-btn">Delete</button>
          </div>
        `;
        li.querySelector('.edit-alarm-btn').onclick = () => {
          const dt = new Date(alarm.datetime);
          setAlarmEditFields(dt);
          alarmLabelInput.value = alarm.label || '';
          editingAlarmIndex = idx;
          alarmSaveBtn.textContent = "Update Alarm";
          alarmCancelBtn.classList.remove('hidden');
        };
        li.querySelector('.delete-alarm-btn').onclick = () => {
          alarms.splice(idx, 1);
          saveAlarms();
          renderAlarms();
        };
        alarmListElem.appendChild(li);
      });
    }
    renderAlarms();

    alarmForm.onsubmit = function(e) {
      e.preventDefault();
      const date = alarmDateInput.value;
      const hour = parseInt(alarmHourInput.value, 10);
      const minute = parseInt(alarmMinuteInput.value, 10);
      const ampm = alarmAmPmInput.value;
      if (!date) return;
      let hour24 = hour;
      if (ampm === 'PM' && hour24 < 12) hour24 += 12;
      if (ampm === 'AM' && hour24 === 12) hour24 = 0;
      const hourStr = String(hour24).padStart(2, '0');
      const minuteStr = String(minute).padStart(2, '0');
      const datetime = `${date}T${hourStr}:${minuteStr}:00`;
      const label = alarmLabelInput.value.trim();
      if (editingAlarmIndex !== null) {
        alarms[editingAlarmIndex] = { datetime, label };
        editingAlarmIndex = null;
        alarmSaveBtn.textContent = "Add Alarm";
        alarmCancelBtn.classList.add('hidden');
      } else {
        alarms.push({ datetime, label });
      }
      alarmForm.reset();
      renderAlarms();
      saveAlarms();
    };

    alarmCancelBtn.onclick = function() {
      editingAlarmIndex = null;
      alarmForm.reset();
      alarmSaveBtn.textContent = "Add Alarm";
      alarmCancelBtn.classList.add('hidden');
    };

    let alarmRangFor = {};
    setInterval(function() {
      const now = new Date();
      alarms.forEach((alarm, idx) => {
        const alarmTime = new Date(alarm.datetime);
        if (
          now.getFullYear() === alarmTime.getFullYear() &&
          now.getMonth() === alarmTime.getMonth() &&
          now.getDate() === alarmTime.getDate() &&
          now.getHours() === alarmTime.getHours() &&
          now.getMinutes() === alarmTime.getMinutes() &&
          Math.abs(now.getSeconds() - alarmTime.getSeconds()) < 2
        ) {
          if (!alarmRangFor[alarm.datetime]) {
            alarmRangFor[alarm.datetime] = true;
            alarmSound.play();
            setTimeout(() => { alarmRangFor[alarm.datetime] = false; }, 3500);
            alert(`‚è∞ Alarm! ${alarm.label ? alarm.label : ''}`);
          }
        }
      });
    }, 1000);

    setInterval(() => {
      Object.keys(alarmRangFor).forEach(dt => {
        if (Date.now() - new Date(dt).getTime() > 1000 * 3600) {
          delete alarmRangFor[dt];
        }
      });
    }, 60000);

    function setSidebarDarkMode() {
      const sidebar = document.getElementById('right-sidebar');
      if (document.documentElement.classList.contains('dark')) {
        sidebar.classList.add('dark', 'bg-gray-900', 'text-white');
        sidebar.classList.remove('bg-white', 'text-gray-900');
      } else {
        sidebar.classList.remove('dark', 'bg-gray-900', 'text-white');
        sidebar.classList.add('bg-white', 'text-gray-900');
      }
    }
    setSidebarDarkMode();
    new MutationObserver(setSidebarDarkMode).observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
  </script>
